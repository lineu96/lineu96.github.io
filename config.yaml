  # About
  about:
    enable: true
    title: "Sobre mim"
    image: "/images/me2.jpg"
    content: |-
      
      Sou Bacharel em Estatística, Mestre em Informática e atualmente professor substituto no Departamento de Estatística da Universidade Federal do Paraná.
      
      Minha principal área de atuação é em Estatística e métodos estatísticos aplicados em Ciência de dados, com ênfase em modelos de regressão.
      
      Durante o mestrado fui bolsista CAPES, fiz parte do grupo de pesquisa de Data Science & Big Data e trabalhei com métodos estatísticos aplicados em Ciência de Dados. Minha dissertação foi sobre testes de hipóteses para modelos de regressão com múltiplas respostas.
      
      A principal ferramenta que domino é a linguagem R, uma linguagem de programação destinada principalmente para análise de dados, computação estatística e criação de gráficos.
      
      Meus principais interesses são Ciência de dados, Estatística, Visualização de dados, Modelos de regressão, GLM, GAMLSS, McGLM, Ensino de Estatística e Ciência de Dados, R e pesquisa.
      
      Tenho experiência no setor público e privado. Em minhas últimas experiências atuei como pesquisador, professor e consultor.
      
      <center><img src="/images/defesa.jpg" alt="Drawing" style="width: 550px;"/><br><br><br></center>
      
    skills:
      enable: true
      title: "Meus interesses são"
      items:
        - Ciência de dados
        - Estatística
        - Análise de dados
        - Análise exploratória
        - Visualização de dados
        - Ensino de Estatística
        - Ensino de Ciência de Dados
        - Modelos de regressão
        - GLM
        - GAMLSS
        - McGLM
        - Linguagem R.
        - Rmarkdown

